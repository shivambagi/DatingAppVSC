<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input [class.is-invalid]='registerForm.get("username").errors && registerForm.get("username").touched' 
                type="text" class="form-control" formControlName="username" placeholder="Username">
        <div class="invalid-feedback">Please enter a username</div>
    </div>
    <div class="form-group mt-2">
        <input [class.is-invalid]='registerForm.get("password").errors && registerForm.get("password").touched'
                type="password" class="form-control" formControlName="password" placeholder="Password">
        <div *ngIf='registerForm.get("password").hasError("required")' class="invalid-feedback">Please enter password</div>
        <div *ngIf='registerForm.get("password").hasError("minlength")' class="invalid-feedback">Password should be min 4 characters</div>
        <div *ngIf='registerForm.get("password").hasError("maxlength")' class="invalid-feedback">Password should be max 8 characters</div>
    </div>
    <div class="form-group mt-2">
        <input [class.is-invalid]='registerForm.get("confirmPassword").errors && registerForm.get("confirmPassword").touched' 
                type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
        <div *ngIf='registerForm.get("confirmPassword").hasError("required")' class="invalid-feedback">Please confirm your password</div>
        <div *ngIf='registerForm.get("confirmPassword").hasError("isMatching")' class="invalid-feedback">Passwords should be matching</div>
    </div>
    <div class="form-group text-center mt-2">
        <button class="btn btn-success" style="margin-right: 10px;" type="submit">Submit</button>
        <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>

<p>Form Value: {{registerForm.value | json}}</p>
<p>Form Status: {{registerForm.status | json}}</p>
