<div class="form-group mt-2">
    <input [class.is-invalid]='ngControl.errors && ngControl.touched' 
            type={{type}}
            class="form-control" 
            [formControl]="ngControl.control" 
            placeholder={{label}}>
    <div *ngIf='ngControl.control.errors?.required' class="invalid-feedback">Please enter {{label}}</div>
    <div *ngIf='ngControl.control.errors?.minlength' class="invalid-feedback">
        {{label}} must be atleast {{ngControl.control.errors.minlength['requiredLength']}}
    </div>
    <div *ngIf='ngControl.control.errors?.maxlength' class="invalid-feedback">
        {{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}}
    </div>
    <div *ngIf='ngControl.control.errors?.isMatching' class="invalid-feedback">
        Passwords do not match
    </div>
</div>
